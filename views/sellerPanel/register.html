<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Seller Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/sellerPanel/bootstrap/css/bootstrap.min.css">

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

<link rel="stylesheet" href="/sellerPanel/css/style.css">
<link rel="stylesheet" href="/sellerPanel/css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/sellerPanel/css/et-line-font/et-line-font.css">
<link rel="stylesheet" href="/sellerPanel/css/themify-icons/themify-icons.css">
<link rel="stylesheet" href="/sellerPanel/css/simple-lineicon/simple-line-icons.css">
<link rel="stylesheet" href="/sellerPanel/css/skins/_all-skins.min.css">
</head>

<body class="login-page" style="background-color: #3e3d3d;">

<div class="login-box">
  <div class="login-box-body">
    <h3 class="login-box-msg">Register</h3>
    <form action="<%=BaseUrl%>/register" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control sty1" placeholder="Company Name" name="companyName" required>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control sty1" placeholder="Seller Name" name="sellerName" required>
      </div>
      <div class="form-group has-feedback">
        <input type="number" class="form-control sty1" placeholder="Mobile Number" name="Mobile_no" required>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control sty1" placeholder="Email Id" name="email" required>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control sty1" placeholder="Password" name="password" required>
      </div>
      <div>
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <!-- <input type="checkbox"> Remember Me  -->
              <a href="<%=BaseUrl%>/login" class="pull-right"><i class="fa fa-user-circle-o"></i> Login</a> 
            </label>

            <a href="#" class="pull-right"><i class="fa fa-lock"></i> Forgot Password</a> </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4 m-t-1">
          <label style="color: red; font-weight: 500;"><%if(msg){%> <%= msg %><%}%></label>
          
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col --> 
      </div>
    </form>

  </div>
</div>


<script src="/sellerPanel/js/jquery.min.js"></script>  
<script src="/sellerPanel/bootstrap/js/bootstrap.min.js"></script> 
<script src="/sellerPanel/js/bizadmin.js"></script> 
<script src="/sellerPanel/js/demo.js"></script>


</body>
</html>
